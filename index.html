<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <img class="music-img" src="images/illustration-hero.svg" alt="hero image">
    <h1 class="header">Order Summary</h1>

    <div class="paragraph">
      <span class="para-1">You can now listen to millions of</span>
      <span class="para-2">songs, audiobooks, and podcasts on</span>
      <span class="para-3">any device anywhere you like!</span>
    </div>

    <div class="price">
      <img class='music-icon' src="images/icon-music.svg" alt="music icon">
      <span class="plan">Annual Plan</span>
      <span class="price-1">$59.99/year</span>
      <p><a class='change' href="#">Change</a></p>
    </div>

    <div class="btn">
      <button class="btn-1">Proceed to Payment</button>
    </div>

    <div class="cancel">
      <a href="#">Cancel Order</a>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/nelson-uprety-951a2b156/" target="_blank">Nelson Uprety</a>.
  </div>
</body>
</html>
